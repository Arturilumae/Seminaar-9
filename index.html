<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Marie ilutuba</title>
    <style>
        body {
            margin: 0;
            font-family: "Georgia", serif;
            background: #f1f1f1;
        }

        header {
            text-align: center;
            padding: 40px 0 20px;
        }

        h1 {
            font-size: 48px;
            font-style: italic;
            margin-bottom: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            max-width: 1100px;
            margin: auto;
        }

        .gallery-box {
            background: white;
            width: 450px;
            height: 300px;
            border: 3px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            font-style: italic;
        }

        .right-box {
            width: 350px;
        }

        .map-box {
            background: white;
            width: 100%;
            height: 180px;
            border: 3px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-style: italic;
            margin-bottom: 20px;
        }

        .info {
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
        }

        .icons {
            text-align: center;
            margin-top: 20px;
        }

        .icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid #333;
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>

<header>
    <h1>Marie ilutuba</h1>
    <nav>
        <a href="#">Hinnakiri</a>
        <a href="#">Broneeri aeg</a>
    </nav>
</header>

<div class="container">

    <div class="gallery-box">
        ** Galerii **
    </div>

    <div class="right-box">

        <div class="icons">
            <a href="#">IG</a>
            <a href="#">F</a>
            <a href="#">T</a>
        </div>

        <div class="map-box">
            ** Google Maps kaart **
        </div>

        <div class="info">
            <p><strong>** Aadress **</strong><br>
                Ilutänav 12, Tallinn</p>

            <p><strong>** Avamis- ja sulgemisajad **</strong><br>
                E–R: 10:00 – 18:00<br>
                L: 11:00 – 16:00<br>
                P: suletud
            </p>
        </div>

    </div>
</div>

</body>
</html>
