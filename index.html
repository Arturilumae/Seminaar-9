<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Marie ilutuba</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            font-family: "Georgia", serif;
            background: #e6e6e6 url('https://via.placeholder.com/800x800?text=Taustapilt') repeat; 
        }

        header {
            text-align: left;
            padding: 40px 40px 20px;
        }

        h1 {
            font-size: 48px;
            font-style: italic;
            margin-bottom: 15px;
        }

        nav a {
            margin: 0 20px 0 0;
            text-decoration: none;
            font-weight: bold;
            color: #333;
            font-size: 20px;
            padding: 8px 14px;
            border: 2px solid #444;
            border-radius: 6px;
        }

        nav a:hover {
            background: #ddd;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery-box {
            background: white;
            width: 480px;
            height: 330px;
            border: 3px solid #bbb;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-style: italic;
            box-shadow: 0 0 6px rgba(0,0,0,0.2);
        }

        .right-box {
            width: 360px;
            display: flex;
            flex-direction: column;
        }

        .map-box {
            background: white;
            width: 100%;
            height: 200px; /* väiksem kui galerii */
            border: 3px solid #bbb;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-style: italic;
            box-shadow: 0 0 6px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .icons {
            display: flex;           
            justify-content: flex-end; 
            gap: 10px;              
            margin-bottom: 20px;
        }

        .icons a {
            display: inline-block;
            width: 42px;
            height: 42px;
            border: 2px solid #333;
            border-radius: 50%;
            line-height: 42px;
            text-align: center;
            margin: 0 10px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
        }

        .info {
            text-align: center;
            font-size: 16px;
            line-height: 1.6;
            background: none;
            border: none;
            box-shadow: none;
        }
    </style>
</head>

<body>

<header>
    <div class="header-left">
        <h1>Marie ilutuba</h1>
        <nav>

                </svg>
            </a>
            <a href="#">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">

            <a href="#">

                </svg>
            </a>
        </div>
    </div>
</header>



<div class="container">

    <div class="right-box">

        <div class="map-box">

        </div>

            <a href="#">

                    <rect x="2" y="2" width="20" height="20" rx="5"/>

        <!-- Info ikoonide all -->

            <p><strong>Aadress</strong><br>

    </div>
</div>
